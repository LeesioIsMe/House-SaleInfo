<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./third/bootstrap.min.css">
    <script src="./third/jquery.min.js"></script>
    <script src="./third/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./third/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <div class="container">
        <div class="banner d-flex">
            <ul class="nav-list d-flex">
                <li>
                    <a href="javascript:;">用户注册</a>
                </li>
            </ul>
            <div class="user-option">
                <a class="fs12 col3" href="index.html">首页</a>
                <span class="seperator col9">|</span>
                <a class="fs12 col3" href="login.html">登录</a>
            </div>
        </div>

        <div class="register-form">
            <form id="regForm">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">用户名</span>
                    </div>
                    <input type="text" class="form-control" name="account" id="account" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
                        required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text">真实姓名</span>
                    </div>
                    <input type="text" class="form-control" name="trueName" id="trueName" placeholder="Your true name" aria-label="Your true name"
                        aria-describedby="basic-addon2" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">密码</span>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" aria-describedby="basic-addon3" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">确认密码</span>
                    </div>
                    <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" aria-describedby="basic-addon4" required>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">邮箱</span>
                    </div>
                    <input type="text" class="form-control" name="email" id="email" aria-describedby="basic-addon5">
                </div>

                <div class="form-group mt20">
                    <button type="button" id="btnSubmit" class="btn btn-primary">注册</button>
                </div>
            </form>


            <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            注册失败
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            注册成功，现在去
                            <a href="login.html">登录</a>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#btnSubmit").click(function (e) {
                e.preventDefault();
                var account = $("#account").val();
                $.post("/users/register", $("#regForm").serialize()).done(data => {
                    if (data.code != 200) {
                        $("#error").modal("show");
                        return;
                    } else {
                        $("#success").modal("show");
                    }
                })
            })
        })
    </script>
</body>

</html>
